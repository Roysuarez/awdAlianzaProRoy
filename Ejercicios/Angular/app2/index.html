<!DOCTYPE html>
<html lang="en" ng-app="AngularExample">
    <head>
        <base href="/">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Angular App 3</title>
        <script src="./Core/angular.min.js"></script>
        <script src="app.js"></script>
        <script src="./Descubrimientos/controllers/tareasController.js"></script>
        <script src="./Descubrimientos/filters/tareasFilters.js"></script>
        <script src="./Descubrimientos/services/tareasServices.js"></script>
        <script src="./Descubrimientos/factory/tareasFactory.js"></script>
        <script src="./Descubrimientos/controllers/Enrutamiento.js"></script>
        <link rel="stylesheet" href="./Descubrimientos/css/style.css">
    </head> 
    <body>
        <hr>
            <h1>Enrutamineto</h1>
            <div ng-controller="EnrutamientoController">   
                <pre>$location.path() = {{$location.path()}}</pre>
                <pre>$route.current.templateUrl = {{$route.current.templateUrl}}</pre>
                <pre>$route.current.params = {{$route.current.params}}</pre>
                <pre>$route.current.scope.name = {{$route.current.scope.name}}</pre>
                <pre>$routeParams = {{$routeParams}}</pre>
                <div ng-include src="urlNav"></div>
            </div>
        <hr/>
        <div ng-view></div>
    </body>
</html>
