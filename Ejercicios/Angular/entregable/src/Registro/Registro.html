
<div class="container">
    <h2>Registro</h2>
    <form ng-submit="register()" role="form" >
    <div class="form-row">
        <div class="form-group col-md-6" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" ng-model="user.email" required>
        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email es requerido</span>
        </div>
        <div class="form-group col-md-6" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" ng-model="user.password" required>
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password es requerida</span>
        </div>
        </div>
        <div class="form-group col-md-12" ng-class="{ 'has-error': form.nombre.$dirty && form.nombre.$error.required }">
            <label for="inputName">Nombre Completo</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese nombre completo" ng-model="user.nombre" required>
            <span ng-show="form.nombre.$dirty && form.nombre.$error.required" class="help-block">Nombre es requerido</span>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6" ng-class="{ 'has-error': form.cuidad.$dirty && form.cuidad.$error.required }">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Ingrese cuidad" ng-model="user.ciudad" required>
                <span ng-show="form.cuidad.$dirty && form.cuidad.$error.required" class="help-block">Ciudad es requerida</span>
            </div>
            <div class="form-group col-md-6" ng-class="{ 'has-error': form.sexo.$dirty && form.sexo.$error.required }">
                <label for="inputState">Sexo</label>
                <select id="inputState" class="form-control" ng-model="user.sexo" required>
                    <option selected>Femenino</option>
                    <option>Masculino</option>
                </select>
                <span ng-show="form.sexo.$dirty && form.sexo.$error.required" class="help-block">Sexo es requerido</span>
            </div>
            <button type="submit" class="btnreg btn btn-primary col-md-4">Registrarse</button>
        </div>
        
    </form>
</div>

<div ng-include src="'./src/Home/footer.html'"></div>
