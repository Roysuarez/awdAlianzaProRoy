
<div class="container">
    <h2>Registro</h2>
    <form>
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
        </div>
        <div class="form-group col-md-12">
            <label for="inputAddress">Nombre Completo</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese nombre completo">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Ingrese cuidad">
            </div>
            <div class="form-group col-md-6">
                <label for="inputState">Sexo</label>
                <select id="inputState" class="form-control">
                    <option selected>Femenino</option>
                    <option>Masculino</option>
                </select>
            </div>
            <button type="submit" class="btnreg btn btn-primary col-md-4">Registrarse</button>
        </div>
        
    </form>
</div>
