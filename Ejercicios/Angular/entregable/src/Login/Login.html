
<div class="container">
    <form ng-submit="login()" name="form" role="form">
        <h2>Login</h2>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar email" ng-model="email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
</div>

<div ng-include src="'./src/Home/footer.html'"></div>
