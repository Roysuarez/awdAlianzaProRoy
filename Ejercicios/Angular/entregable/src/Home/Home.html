<div class="carousel_container">
    <ul rn-carousel rn-carousel-buffered rn-carousel-pause-on-hover rn-carousel-index="carouselIndex" class="image" rn-carousel-auto-slide="3" class= "controls">
        <li ng-repeat="slide in imagenes">
        <div ng-style="{'background-image': 'url(' + slide.imagen + ')'}"  class="bgimage">
        </div>
        </li>
    </ul>
    <div rn-carousel-indicators ng-if="imagenes.length > 1" slides="imagenes" rn-carousel-index="carouselIndex" class="indicator"></div>
</div>

<div class="container-fluid busca">
        <mi-buscador buscar="textoabuscar"></mi-buscador>
</div>

<div class="container productos">
    <div class="row rowprod">
        <div ng-repeat="producto in productos | filter:{Nombre:textoabuscar}">
            <div class="col-md-3 col-sm-6">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top img-responsive bgimage" ng-style="{'background-image': 'url(' + producto.Imagen + ')'}" >
                    <div class="card-body">
                        <img src="{{producto.Imagen}}">
                        <h4 class="card-title">{{producto.Nombre}}</h4>
                        <p class="card-text">$ {{producto.Precio}}</p>
                        <a href="#" class="btn btn-primary">Detalles</a>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</div>

<div ng-include src="'./src/Home/footer.html'"></div
